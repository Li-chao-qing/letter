var arr={name:"zhangsan",age:'24',son:{name:'xzs'}};

function extend(obj){
	/*递归*/
	var newobj={};
	for(var i in obj){
		if(typeof obj[i]=='object'){
			newobj[i]=extend(obj[i]);
		
		}else{
			newobj[i]=obj[i];
		}
	

	} 
	return newobj;
}
